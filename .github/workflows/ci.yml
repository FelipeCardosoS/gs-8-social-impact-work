name: CI

on:
  push:
    branches:
      - 'feature/**'
      - 'release'
      - 'hotfix'

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and run tests (Maven)
        run: mvn -B clean verify

      - name: Build Docker image (validation only)
        run: docker build -t gs-8-social-impact-work-ci:latest .
